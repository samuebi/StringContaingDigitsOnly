plugins {
    id 'java'
}

group 'com.bsamuel.exercise.string'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile 'junit:junit:4.12'
}

test {
    useJUnitPlatform()
}